<html lang="en">

<head>

<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write something.." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module">
    
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";

      // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAFgS7aXF5ibDz5imwGIrak-MJRhAQVL7I",
          authDomain: "create-form-9732e.firebaseapp.com",
          projectId: "create-form-9732e",
          storageBucket: "create-form-9732e.appspot.com",
          messagingSenderId: "208466921045",
          appId: "1:208466921045:web:b8afe0a6924314212db6dc"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      //get ref to database services.
      const db = getDatabase(app);
      
      document.getElementById("submit").addEventListener('click', function(e){
        e.preentDefault();
        set(ref(db, 'user/' + document.gtElementById("usrname")).value),
          {
            username: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
                  alert(message?: any): void
          }};
            alert("Login Successfull   !");
      })    
  </script>

</body>
